<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webbed site</title>
        <link rel="stylesheet" href="Styles/styles.css">
    </head>
<body>
    <div id="header"> <h1>Autumn Poem Generator</h1> </div>
    <div class="container">
        <form>
            <label for="user_name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="user_age" id="age-label">Age:</label>
            <input type="text" id="age" placeholder="Age" required>
            <input type="button" id="submit" value="Save" onclick="insert()">
            <input type="reset" id="reset" value="Reset">
        </form>
            <button onclick="newP()">Click to generate poem</button>
            <p id="poem" name="poem" placeholder="Poem" >
            </p>
        </div>
        </div>
    </div> 
    </div>
    <div id="footer">

    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
